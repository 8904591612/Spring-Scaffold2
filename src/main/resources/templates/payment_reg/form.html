<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New Payment_reg</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${payment_reg.id == null}">New Payment_reg</h1>
		<h1 th:if="${payment_reg.id != null}">Edit Payment_reg</h1>
		<hr />
		<form th:action="@{/payment_regs}" th:method="@{${payment_reg.id == null} ? 'post' : 'put'}"
			th:object="${payment_reg}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="id">Id</label>  
					<input id="id" name="id" type="text" class="form-control" th:field="*{id}" />  
				</div> 
				<div class="form-group"> 
					<label for="organisers">Organisers</label>  
					<input id="organisers" name="organisers" type="text" class="form-control" th:field="*{organisers}" />  
				</div> 
				<div class="form-group"> 
					<label for="transaction_id">Transaction_id</label>  
					<input id="transaction_id" name="transaction_id" type="text" class="form-control" th:field="*{transaction_id}" />  
				</div> 
				<div class="form-group"> 
					<label for="amount">Amount</label>  
					<input id="amount" name="amount" type="text" class="form-control" th:field="*{amount}" />  
				</div> 
				<div class="form-group"> 
					<label for="sbi_ref_no">Sbi_ref_no</label>  
					<input id="sbi_ref_no" name="sbi_ref_no" type="text" class="form-control" th:field="*{sbi_ref_no}" />  
				</div> 
				
				<div class="form-group"> 
					<label for="status">Status</label>  
					<input id="status" name="status" type="text" class="form-control" th:field="*{status}" />  
				</div> 
				<div class="form-group"> 
					<label for="status_desc">Status_desc</label>  
					<input id="status_desc" name="status_desc" type="text" class="form-control" th:field="*{status_desc}" />  
				</div> 
				<div class="form-group"> 
					<label for="user_desc">User_desc</label>  
					<input id="user_desc" name="user_desc" type="text" class="form-control" th:field="*{user_desc}" />  
				</div> 
				
				<div class="form-group"> 
					<label for="currency">Currency</label>  
					<input id="currency" name="currency" type="text" class="form-control" th:field="*{currency}" />  
				</div> 

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/payment_regs}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>
